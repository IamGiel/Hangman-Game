<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	

</head>


<body>
	


	<div class="jumbotron-center">
		<!-- Display instruction to user -->
		<h1 id="parentNode">Hangman <br><hr>Astronomical Objects</h1> 
			<h2 id="messageBoard">Use the keyboard to type letters!</h2>
			<h2 id="buttonHere"></h2><h2 id="displayWin"></h2><h2 id="tryAgain"></h2>
		<!-- display the blank spaces that corresponds to length of the word -->
		<h1><span id="blankSpaces"></span></h1>
	
	</div>

	<br><br>
		<!-- display the users input -->
	<div class="container-center">
		<div class="row">

			<div class="col-md-4">
				<!-- empty -->
			</div>
		
			<div class="col-md-4"  id="box">
				<p id="insideBox">Letters typed: </p>
				<h2 id="userInput"><span id="appendHere"></span></h2>
			</div>

	
			<div class="col-md-4">
				
			</div>
		</div>
	</div>

	<div  class="container>	
		<div class="row">
			<div class="col-md-4">
			<!-- empty -->
			</div>
	
			<div class="col-md-4">
				<h2 id="removeLater"><p id="correctGuesses"></p></h2>
				
			</div>

			<div class="col-md-4">
			<!-- empty -->
			</div>
		</div>

	</div>

<script src="assets/javascript/game.js"></script>

</body>

<!-- START SOUND CODE V3.15  -->
<div style="text-align: center;">
<script type="text/javascript">

// PLAYER VARIABLES

var mp3snd = "assets/Audio-HTML5-code/audio-file.mp3";
var bkcolor = "000000";

if ( navigator.userAgent.toLowerCase().indexOf( "msie" ) != -1 ) {
document.write('<bgsound src="'+mp3snd+'" loop="1">');
}
else if ( navigator.userAgent.toLowerCase().indexOf( "firefox" ) != -1 ) {
document.write('<object data="'+mp3snd+'" type="application/x-mplayer2" width="0" height="0">');
document.write('<param name="filename" value="'+mp3snd+'">');
document.write('<param name="autostart" value="1">');
document.write('</object>');
}
else {
document.write('<audio src="'+mp3snd+'" autoplay="autoplay">');
document.write('<object data="'+mp3snd+'" type="application/x-mplayer2" width="0" height="0">');
document.write('<param name="filename" value="'+mp3snd+'">');
document.write('<param name="autostart" value="1">');
document.write('<embed height="2" width="2" src="'+mp3snd+'" pluginspage="http://www.apple.com/quicktime/download/" type="video/quicktime" controller="false" controls="false" autoplay="true" autostart="true" loop="false" bgcolor="#'+bkcolor+'"><br>');
document.write('</embed></object>');
document.write('</audio>');
}

</script>
<br>
</div>
<!-- END SOUND CODE V3.15 -->

	
</html>
